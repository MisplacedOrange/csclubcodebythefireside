let currentGenre = 'All';
let currentSort = 'rating-desc';
let searchQuery = '';

const moviesGrid = document.getElementById('moviesGrid');
const searchInput = document.getElementById('searchInput');
const filterButtons = document.querySelectorAll('.filter-btn');
const sortSelect = document.getElementById('sortSelect');
const noResults = document.getElementById('noResults');

function init() {
    renderMovies(movies);
    setupEventListeners();
}

function setupEventListeners() {
    searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        filterAndRenderMovies();
    });

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            currentGenre = button.dataset.genre;
            filterAndRenderMovies();
        });
    });

    sortSelect.addEventListener('change', (e) => {
        currentSort = e.target.value;
        filterAndRenderMovies();
    });
}

function filterAndRenderMovies() {
    let filteredMovies = movies;

    if (currentGenre !== 'All') {
        filteredMovies = filteredMovies.filter(movie => movie.genre === currentGenre);
    }

    if (searchQuery) {
        filteredMovies = filteredMovies.filter(movie => 
            movie.title.toLowerCase().includes(searchQuery) ||
            movie.description.toLowerCase().includes(searchQuery) ||
            movie.genre.toLowerCase().includes(searchQuery)
        );
    }

    filteredMovies = sortMovies(filteredMovies, currentSort);

    renderMovies(filteredMovies);
}

function sortMovies(moviesList, sortType) {
    const sorted = [...moviesList];
    
    switch(sortType) {
        case 'rating-desc':
            return sorted.sort((a, b) => b.rating - a.rating);
        case 'rating-asc':
            return sorted.sort((a, b) => a.rating - b.rating);
        case 'year-desc':
            return sorted.sort((a, b) => b.year - a.year);
        case 'year-asc':
            return sorted.sort((a, b) => a.year - b.year);
        case 'title-asc':
            return sorted.sort((a, b) => a.title.localeCompare(b.title));
        case 'title-desc':
            return sorted.sort((a, b) => b.title.localeCompare(a.title));
        default:
            return sorted;
    }
}

function renderMovies(moviesList) {
    moviesGrid.innerHTML = '';

    if (moviesList.length === 0) {
        noResults.style.display = 'block';
        moviesGrid.style.display = 'none';
        return;
    } else {
        noResults.style.display = 'none';
        moviesGrid.style.display = 'grid';
    }

    moviesList.forEach(movie => {
        const movieCard = createMovieCard(movie);
        moviesGrid.appendChild(movieCard);
    });
}

function createMovieCard(movie) {
    const card = document.createElement('div');
    card.className = 'movie-card';
    
    const stars = generateStarRating(movie.rating);
    
    card.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" loading="lazy">
        <div class="movie-info">
            <h3 class="movie-title" title="${movie.title}">${movie.title}</h3>
            <div class="movie-meta">
                <span class="movie-year">${movie.year}</span>
                <span class="movie-genre">${movie.genre}</span>
            </div>
            <div class="movie-rating">
                <div class="rating-stars">${stars}</div>
                <span class="rating-number">${movie.rating}</span>
                <span class="rating-max">/10</span>
            </div>
            <p class="movie-description">${movie.description}</p>
        </div>
    `;
    
    return card;
}

function generateStarRating(rating) {
    const fullStars = Math.floor(rating / 2);
    const hasHalfStar = (rating / 2) % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
    
    let stars = '';
    
    for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
    }
    
    if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
    }
    
    for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
    }
    
    return stars;
}
